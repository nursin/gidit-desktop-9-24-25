appId: com.gidit.desktop
productName: Gidit Desktop
directories:
  output: release
files:
  - 'dist/renderer/**'
  - 'electron/**'
  - 'package.json'
  - 'node_modules/**'
  - '!node_modules/.cache/**'
extraResources:
  # Copy embedded Python runtime and models into the packaged app
  - from: resources/python-runtime
    to: resources/python-runtime
  - from: resources/models
    to: resources/models
  - from: resources/scripts
    to: resources/scripts
  - from: resources/icons
    to: resources/icons
mac:
  target:
    - dmg
win:
  target:
    - nsis
linux:
  target:
    - AppImage