appId: com.gidit.desktop
productName: Gidit Desktop
directories:
  output: release
  buildResources: build
files:
  - 'dist/renderer/**'
  - 'electron/**'
  - 'package.json'
  - 'node_modules/**'
  - '!node_modules/.cache/**'
extraResources:
  # Copy embedded Python runtime and models into the packaged app
  - from: resources/python-runtime
    to: resources/python-runtime
  - from: resources/models
    to: resources/models
mac:
  target:
    - dmg
  icon: build/icons/icon.icns
  entitlements: build/entitlements.mac.plist
win:
  target:
    - nsis
  icon: build/icons/icon-256.png
linux:
  target:
    - AppImage
  icon: build/icons
